<div 
	class="change" 
>

	<div class="header change_menu">
		<div class="cancel" ng-click="goBack()">forget it</div>
		<!-- <div class="newNote" ng-click="newNote()">new note</div> -->
		<!-- <div class="newBoard" ng-click="newBoard()">new board</div> -->

	</div>

	<div class="change_interior">
		<div class="board_list" ng-model="boards" ui-sortable="sortableOptions_list">
			<li 
				ng-repeat="(boardKey, boardValue) in boards"
			>
				<p ng-click="changeBoard(boardKey)">{{ boardValue.title }}</p>
			</li>
			<p ng-click="newBoard()">or how about a new board?</p>
		</div>
	</div>
</div>
