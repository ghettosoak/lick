		.tongue{
			position: fixed;
			z-index: -5;
			height: 100px;
			width: 100px;
			top: 50%;
			left: 50%;
			margin: -50px 0 0 -50px;
			-webkit-transition: fill .5s ease;
			-moz-transition: fill .5s ease;
			-o-transition: fill .5s ease;
			transition: fill .5s ease;
		}

		.tongue path{ fill: #8adcb3;}

		.tongue.invert path{ fill: #fff !important; }

		.hello .tongue{
			position: absolute;
		}

		[data-direction="north"] .tongue path{ fill: #8adcb3; }
		[data-direction="south"] .tongue path{ fill: #80c0ff; }
		[data-direction="east"] .tongue path{ fill: #ff9494; }
		[data-direction="west"] .tongue path{ fill: #90dbe6; }
    </style>
